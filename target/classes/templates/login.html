<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
 <head>
 	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"/>
 	<link rel="icon" th:href="@{/img/favicon.png}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
 	<title>Đăng nhập</title>
 </head>
 <body>
 	<div class="container-fluid vh-100 bg">
 		<div class="row h-100 align-items-center">
 			<div class="col-4"></div>
 			<div class="col-4">
	 			
				<div class="row p-5 bg-white rounded">
					<div class="col-12">
						<form method="POST" th:action="@{/login}" id="loginForm">
							<h3 class="text-center">Đăng nhập</h3>
							<div class="form-group">
							    <label for="username">Tên đăng nhập: </label>
							    <input type="text" class="form-control" name="username" id="username">
							</div>
							<div class="form-group">
							    <label for="password">Mật khẩu: </label>
							    <input type="password" class="form-control" name="password" id="password">
							</div>
							
							<div class="row mt-4">
								<div class="col-2"></div>
								<input type="submit" class="col-8 btn btn-primary text-center" value="Đăng nhập">
							</div> 
							
					 	</form>
					 	<div class="row">
							<div th:if="${param.error}">
								Unable to login. Check your username and password.
							</div>		
		 				</div>
					 	
					 </div>
				</div>
				<div class="mt-4">
					<p class="float-right text-white">Chưa có tài khoản? <a href="/user-register">Tạo tài khoản!</a> </p>
				</div>
			</div>
		</div>
 	</div>

 </body>
</html>
