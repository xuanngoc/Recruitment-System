<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
	<script th:src="@{/js/skill-tag.js}" type="text/javascript"></script>
    <title>EZ Jobs | Quản lý tag kĩ năng</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag" id="content">
    <div class="col-sm-9 col-md-9 col-lg-10 col-xl-10 offset-sm-3 offset-md-3 offset-lg-2 offset-xl-2" >
    	<h2 class="text-center">Sửa tag kĩ năng</h2>
        
        <div class="row">
        	<div class="col-4"></div>
	        <form class="col-4" th:action="@{'/management/skill-tag/' + ${skill.skillTagId} + '/update'}" method="POST" th:object="${skill}">
	        	<input type="hidden"  th:field="*{skillTagId}"/>
	        	<div class="form-group">
					<label for="skillName" class="col-form-label">Tên kĩ năng:</label>
					<input type="text" class="form-control" id="skillName" th:field="*{skillTagName}">
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-primary" value="Lưu" style="boder: none;">
				</div>
	        </form>
	    </div>
    </div>
</div>

</body>
</html>
