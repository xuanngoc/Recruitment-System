<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
	<script th:src="@{/js/skill-tag.js type="text/javascript"}"></script>
    <title>EZ Jobs | Quản lý</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag" id="content">
    <div class="col-sm-9 col-md-9 col-lg-10 col-xl-10 offset-sm-3 offset-md-3 offset-lg-2 offset-xl-2" >
    	<h2 class="text-center">Quản lý tag kĩ năng</h2>
        
        <div class="row mt-5">
			<button type="button" class="btn btn-primary col-1 offset-8 btn btn-primary" data-toggle="modal" data-target="#addSkillTag">
			  Thêm kĩ năng
			</button>
			
			<!-- Modal -->
			<div class="modal fade" id="addSkillTag" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			  <div class="modal-dialog modal-dialog-centered" role="document">
			    <div class="modal-content">
			    	<form th:action="skill-tag" th:object="${skillTag}" method="POST">
			    		<div class="modal-header">
				        <h5 class="modal-title" id="exampleModalCenterTitle">Thêm tag kĩ năng</h5>
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				          <span aria-hidden="true">&times;</span>
				        </button>
					      </div>
					      <div class="modal-body">
					        <div class="form-group">
					            <label for="skillName" class="col-form-label">Tên kĩ năng:</label>
					            <input type="text" class="form-control" id="skillName" th:field="*{skillTagName}">
					        </div>
					      </div>
					      <div class="modal-footer">
					      	<button type="submit" class="btn btn-primary">Tạo</button>
					      </div>
			    	</form>
			      
			    </div>
			  </div>
			</div>
        </div>     
        
        <div class="row mt-3">
        	<table class="table col-6 offset-3">
			  <thead>
			    <tr>
			      <th scope="col">STT</th>
			      <th scope="col">Tên kĩ năng</th>
			      <th scope="col">Sửa</th>
			      <th scope="col">Xóa</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="skill, index : ${skillTags}">
			      <td th:text="${index.count}"></td>
			      <td th:text="${skill.skillTagName}"></td>
			      <td>
			      	<i class="fas fa-edit" th:onclick="|editSkill(${skill.skillTagId} )|"></i>
			      	
			      </td>
			      <td><i class="fa fa-trash"  aria-hidden="true"></i></td>
			    </tr>
			  </tbody>
			</table>
        </div>
        
    </div>
</div>

</body>
</html>
