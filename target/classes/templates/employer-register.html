<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/home-layout}">
<head>
    <title>EZ Jobs | Home</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag" id="content">

	<div class="container" style="margin-top: 60px">
    	<h2 class="text-center mt-2" style="color: #30336b;">Đăng ký làm nhà tuyển dụng</h2>
    	
        <div class="row mt-5">
        	<div class="col-sm-2 col-4"></div>
	        <form class="col-sm-8 col-4" th:action="employer-register" method="POST" th:object="${employerRegister}">
			  <div class="form-group">
			    <label for="company-name">Tên công ty <span class="text-danger">*</span></label>
			    <input type="text" class="form-control" id="company-name" th:field="*{companyName}" required>
			  </div>
			  <div class="form-group">
			    <label for="company-website">Trang web công ty <span class="text-danger">*</span></label>
			    <input type="text" class="form-control" id="company-website" th:field="*{companyWebsite}" required>
			  </div>
			  <div class="form-group">
			    <label for="city">Thành phố</label>
			    <select class="form-control" id="city" th:field="*{city}">
			      <option value="Hà Nội">Hà Nội</option>
			      <option value="Đà Nẵng">Đà Nẵng</option>
			      <option value="TP.Hồ Chí Minh">Tp.Hồ Chí Minh</option>
			      <option value="Others">Khác</option>
			    </select>
			  </div>
			  <div class="form-group">
			    <label for="fullname">Họ và tên</label>
			    <input type="text" class="form-control" id="fullname" th:field="*{fullname}">
			  </div>
			  <div class="form-group">
			    <label for="title">Chức vụ</label>
			    <input type="text" class="form-control" id="title" th:field="*{title}">
			  </div>
			  <div class="form-group">
			    <label for="email">Email <span class="text-danger">*</span></label>
			    <input type="email" class="form-control" id="email" th:field=*{email} required>
			  </div>
			  <div class="form-group">
			    <label for="phone">Số điện thoại <span class="text-danger">*</span></label>
			    <input type="text" class="form-control" id="phone" th:field=*{phone} required>
			  </div>
			  <p class="text-danger mt-3">
			  	- Lưu ý: Chúng tôi chỉ chấp nhận những yêu cầu có thông tin đầy đủ và chính xác
			  </p>
			  <div class="row">
			  	<div class="col-4"></div>
			  	<button type="submit" class="col-4 w-100 btn btn-primary text-center">Gửi</button>
			  </div>
			  
			  <hr>
			  
			  
			</form>
		</div>
	</div>
</div>

	
</body>
</html>
