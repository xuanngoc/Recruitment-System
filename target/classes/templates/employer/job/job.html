<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/employer-layout}">
<head>
    <title>EZ Jobs | Quản lý việc làm</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag" id="content">
	<div class="col-sm-3 col-sm-3 col-sm-2 col-xl-2"></div>
    <div class="col-sm-9 col-md-9 col-lg-10 col-xl-10" >
    	<h2 class="text-center mt-5">Quản lý thông tin việc làm</h2>
        
        
        <div class="row mt-5">
        	<div class="col-md-4 offset-md-8">
        		<a class="btn btn-primary" href="add-job">Đăng tin tuyển dụng</a>
        	</div>
        </div>
        <div class="row mt-4">
	        	<div class="col-sm-10 col-md-8 offset-sm-1 offset-md-2"  th:if="${!jobs.empty}">
	        		<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">STT</th>
					      <th scope="col">Tiêu đề công việc</th>
					      <th scope="col">Ngày đăng</th>
					      <th scope="col">Chi tiết</th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr th:each="job, index : ${jobs}">
					      <th scope="row" th:text="${index.count}">1</th>
					      <td th:text="${job.title}">Mark</td>
					      <td th:text="${''+ T(ezjob.util.DateUtil).getDateFormat(job.postedTime)}">
					      	<span class="text-danger col-md-6 text-right" th:if="${job.closed == true}"> - Đã ngừng</span>
					      </td>
					      <!-- <td>
					      	<span class="text-danger col-md-6 text-right" th:if="${job.closed == false}">sss</span>
					  		<span class="text-danger col-md-6 text-right" th:if="${job.closed == true}">Đã ngừng</span>
					      </td> -->
					      <td><a class="btn btn-primary" th:href="@{'job/' + ${job.jobId}}" >Chi tiết</a> </td>
					    </tr>
					  </tbody>
					</table>
	        	</div>	
        </div>
    </div>    
</div>
</body>
</html>
