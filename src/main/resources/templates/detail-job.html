<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/home-layout}">
<head>
    <title>EZ Jobs | Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
	<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
</head>
<body>
<div layout:fragment="content" th:remove="tag" id="content">
	<div class="container" style="margin-top: 54px">
    	<div class="row mt-5">
    		<div class="col-3 bg-info" id="company" th:object=${job.employer}>
    			<h3 class="text-center mb-5 mt-3" th:text="${T(ezjob.util.StringUtil).getCompanyName(job.employer.companyName)}"></h3>
    			<i class="fa fa-cog mr-2 mb-2" aria-hidden="true"></i><span th:text="*{type}"></span> <br>
    			<i class="fa fa-globe mr-2 mb-2" aria-hidden="true"></i><span th:text="*{city} + ' - ' + *{country}"></span> <br>
    			<i class="fa fa-table mr-2 mb-2" aria-hidden="true"></i><span th:text="*{dayStartingOfWeek} + ' - ' + *{dayEndingOfWeek}"></span> <br>
    			<i class="fa fa-users mr-2 mb-2" aria-hidden="true"></i><span th:text="*{size}"></span> <br>
    		</div>
    		
    		<div class="col-9 wh-100 bg-secondary" id="job-detail" th:object="${job}">
    			<h4 class="text-center" th:text="${job.title}"></h4>
    			<div class="ml-3">
    				<span class="badge badge-info mr-2" th:each="skill : *{skillTags}" th:text="${skill.skillTagName}"></span>
    			</div>
    			<div class="ml-3">
    				<i class="fa fa-map-marker text-info mr-2" aria-hidden="true"></i>
    				<span th:text="*{employer.address}"></span>
    			</div>
    			<div class="row">
    				<form class="col-8 offset-2" action="/apply" method="POST">
    					<button class="btn btn-danger w-100" type="submit">Apply job</button>
    				</form>
    			</div>
    			<div>
    				<textarea id="description" th:text="*{description}"> </textarea>
    			</div>
    			
    		</div>
    	</div>
    	
        <script>
			var md = new SimpleMDE({ element: document.getElementById("description") });
			md.togglePreview();
		</script>
	</div>
</div>

	
</body>
</html>
