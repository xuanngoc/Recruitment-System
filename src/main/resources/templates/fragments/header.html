<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<th:block th:fragment="header">
		<div class="row" >
            <nav class="col-12 navbar navbar-expand-lg position-fixed" id="horizontal-bar">
                <a class="logo" href="/">EZ Jobs</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                	
                    <span class="mr-auto"></span> 
                    <ul class="navbar-nav mr-5" sec:authorize="isAuthenticated()">               	
                        <li class="nav-item dropdown">
	                        <a class="nav-link dropdown-toggle user-name" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	                            <span th:text ="${#authentication.getPrincipal().getUsername()}"></span>
	                        </a>
	                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
	                            <a class="dropdown-item" href="#">My profile</a>
	                            <a class="dropdown-item" href="#">Setting</a>
	                            <div class="dropdown-divider"></div>
	                            <a class="dropdown-item"  href="/logout">Logout</a>  
	                        </div> 
	                    </li>
                    </ul>
                    <ul class="navbar-nav mr-5" sec:authorize="isAnonymous()">               	
                        <li class="nav-item mr-4">
	                        <a th:href="employer-register" style="color: black">Đăng ký nhà tuyển dụng</a>
	                    </li>
	                    <li class="nav-item">
	                        <a th:href="login" style="color: black">Login</a>
	                    </li>
                    </ul>
                </div>
            </nav>
        </div>
</th:block>
</body>
</html>
