<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/home-layout}">
<head>
    <title>EZ Jobs | Home</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag" id="content">
    <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 offset-sm-0 offset-md-2 offset-lg-2 offset-xl-2" >
    	<h2 class="text-center">Đăng kí làm nhà tuyển dụng</h2>
    	
       <div class='form-group'>
		<label class="col-sm-4 control-label" for="ORGANISATION_NAME">Tên Công ty</label>
		<div class='col-sm-8'>
		<input type="text" name="ORGANISATION_NAME" id="ORGANISATION_NAME" class="form-control" required="required" data-msg="Can't be blank" />
		</div>
		</div>
		<div class='form-group'>
		<label class="col-sm-4 control-label" for="WEBSITE">Website</label>
		<div class='col-sm-8'>
		<input type="text" name="WEBSITE" id="WEBSITE" class="form-control" required="required" data-msg="Can't be blank" />
		</div>
		</div>
		<div class='form-group'>
		<label class="col-sm-4 control-label" for="CITY">Thành phố</label>
		<div class='col-sm-8'>
		<select name="CITY" id="CITY" class="form-control" data-msg="Can't be blank"><option selected="selected" value="Ho Chi Minh">TP Hồ Chí Minh</option>
		<option value="Ha Noi">Hà Nội</option>
		<option value="Da Nang">Đà Nẵng</option>
		<option value="Others">Khác</option></select>
		</div>
		</div>
		<div class='form-group'>
		<label class="col-sm-4 control-label" for="PERSON_NAME">Họ và tên</label>
		<div class='col-sm-8'>
		<input type="text" name="PERSON_NAME" id="PERSON_NAME" class="form-control" required="required" data-msg="Can't be blank" />
		</div>
		</div>
		<div class='form-group'>
		<label class="col-sm-4 control-label" for="JOB_TITLE">Chức vụ</label>
		<div class='col-sm-8'>
		<input type="text" name="JOB_TITLE" id="JOB_TITLE" class="form-control" required="required" data-msg="Can't be blank" />
		</div>
		</div>
		<div class='form-group'>
		<label class="col-sm-4 control-label" for="EMAIL">Email</label>
		<div class='col-sm-8'>
		<input type="text" name="EMAIL" id="EMAIL" class="form-control" required="required" data-rule-email="true" data-msg-email="Please check your email" data-msg="Can't be blank" />
		</div>
		</div>
		<div class='form-group'>
		<label class="col-sm-4 control-label" for="PHONE">Số điện thoại</label>
		<div class='col-sm-8'>
		<input type="text" name="PHONE" id="PHONE" class="form-control" required="required" data-msg="Can't be blank" />
		</div>
		</div>
		<div class='control-button'>
		<input type="submit" name="send" value="Send" class="button-red" data-disable-with="Send" />
		<div class='clearfix'></div>
		</div>
		</form>

		</div>
		
		</div>
		</div>
		</div>
		</div>
		</div>
 
          

	</div>
</div>
    </div>
	
</body>
</html>
