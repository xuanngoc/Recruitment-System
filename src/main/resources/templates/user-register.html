<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/home-layout}">
<head>
    <title>EZ Jobs | Home</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">

</head>
<body>
<div layout:fragment="content" th:remove="tag" id="content">
	<div class="bg-light vh-100">

    	<div class="row h-100 align-items-center mb-5">
 			<div class="col-4"></div>
 			<div class="col-4">
	 			
				<div class="row p-5 bg-white rounded">
					<div class="col-12">
						<form th:action="user-register" method="POST" th:object="${userRegister}">
							<h3 class="text-center">Đăng nhập</h3>
							<div class="form-group">
							    <label for="email">Địa chỉ email: </label>
							    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter email">
							</div>
							<div class="form-group">
							    <label for="password">Mật khẩu: </label>
							    <input type="password" class="form-control" id="password"   th:field="*{password}" placeholder="Enter password">
							</div>
							
							<div class="row mt-4">
								<div class="col-2"></div>
								<input type="submit" class="col-8 btn btn-primary text-center" value="Đăng ký">
							</div> 
							
					 	</form>
					 	<div class="row">
							<div th:if="${param.error}">
								Unable to login. Check your username and password.
							</div>		
		 				</div>
					 	
					 </div>
				</div>
				
			</div>
		</div>
       
	</div>
</div>

	
</body>
</html>
